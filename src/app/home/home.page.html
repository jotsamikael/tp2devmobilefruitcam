<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle> 
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
        </ion-menu-toggle>  
    </ion-buttons> 
    <ion-searchbar color="light" shape="round" placeholder="Rechercherâ€¦"  (ionInput)="searchItems($event)" ></ion-searchbar>
  </ion-toolbar>
  <ion-title color="primary">
    Music world
  </ion-title>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-img src='assets/imgs/motionless.jpg'> </ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src= 'assets/imgs/thisworldfair.jpg'> </ion-img> 
    </ion-slide>
    <ion-slide>
      <ion-img src='assets/imgs/vald.jpg'></ion-img>

    </ion-slide>
   
  </ion-slides>
  <div style="text-align: center;">
    <h3>Mes Albums</h3>
    <ion-spinner name="lines" *ngIf="show"></ion-spinner>
  </div>
<ion-list size="large" expand="full" color=white (click)="showDetails(article)" *ngFor="let article of resultats">
    <ion-item>
         <ion-thumbnail slot="end" class="thumb">
             <ion-img class="image" class="element"src="{{article.image[0]}}"></ion-img>
         </ion-thumbnail>
        <div  class="box1">
          <p slot="start" class="title">{{article.title}}</p><br>
          <ion-chip>{{article.author}}</ion-chip>
        </div>
    </ion-item>
</ion-list>
</ion-content>
