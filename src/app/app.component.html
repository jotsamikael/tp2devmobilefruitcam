<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="pearl-side" class="bg_side" type="overlay">
      <ion-content [fullscreen]="true">
      <ion-menu-toggle auto-hide="false">
         
        <ion-list >
         
          <ion-item-divider color=dark [routerLink]= "['/tabs/tabs/home']" style="padding-top: 2%; padding-bottom: 2%;">
            <ion-icon name="home"></ion-icon> &nbsp; Home
          </ion-item-divider>
          <ion-item-divider color="light">
            Categories
          </ion-item-divider>
        <ion-item [routerLink]= "['listfruits/'+catergory.colour]" *ngFor="let catergory of catergories" color={{catergory.colour}}> 
          
            <ion-label>
              <h2>{{catergory.name}}</h2>
              <p style="font-size: 12px;">{{catergory.description}}</p>
            </ion-label>
         </ion-item>

         <ion-item-divider>
          <h5 style="text-align: center;">My Account</h5>
        </ion-item-divider>

        <ion-item > 
          <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
              <h2>xxxx</h2>
              <p>Bienvenu</p>
            </ion-label>
            <ion-icon name="arrow-forward"></ion-icon>
         </ion-item>

         <ion-item > 
          <ion-icon slot="start" name="mail"></ion-icon>
            <ion-label>
              <h2>Boite de reception</h2>
              <p>Consulter vos messages</p>
            </ion-label>
            <ion-icon name="arrow-forward"></ion-icon>
         </ion-item>

        <ion-item > 
          <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>
              <h2>Preferences</h2>
            </ion-label>
            <ion-icon name="arrow-forward"></ion-icon>
         </ion-item>

         <ion-item > 
          <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>
              <h2>Panier</h2>
            </ion-label>
            <ion-icon name="arrow-forward"></ion-icon>
         </ion-item>

         
         <ion-item [routerLink]= "['aboutus']" > 
          <ion-icon slot="start" name="help-circle"></ion-icon>
            <ion-label>
              <h2>Ã€ Propos </h2>
              <p></p>
            </ion-label>
            <ion-icon name="arrow-forward"></ion-icon>
         </ion-item>

        </ion-list>
      </ion-menu-toggle>
      </ion-content>
    </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
